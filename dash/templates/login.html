<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <style>
        .container {
            text-align: center; /* Center aligns the contents */
        }

        .input-container {
            width: 300px; /* Adjust the width as needed */
            margin: 0 auto; /* Centers the element horizontally */
        }

        /* Style for text boxes */
        .input-box {
            width: 100%; /* Full width within the container */
            margin-bottom: 10px; /* Add some spacing between inputs */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            <div class="input-container">
                <label for="username">Username:</label>   
                <input type="text" id="username" name="username" class="input-box"><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="input-box"><br>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
